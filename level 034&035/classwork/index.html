<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags with Classes and IDs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="class-1">Heading 1</h1>
    <p class="class-2">This is a paragraph with class "class-two".</p>
    <div class="class-3">This is a div with class "class-three".</div>
    <span class="class-4">This is a span with class "class-four".</span>
    <button class="class-5">Button with class "class-five"</button>

    <h2 id="id-1">Heading 2</h2>
    <p id="id-2">This is a paragraph with ID "id-two".</p>
    <div id="id-3">This is a div with ID "id-three".</div>
    <span id="id-4">This is a span with ID "id-four".</span>
    <button id="id-5">Button with ID "id-five"</button>
</body>
</html>
