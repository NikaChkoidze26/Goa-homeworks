<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Paragraph Text</title>
</head>
<body>
  <p id="Paragraph">This is text idk</p>

    paragraph.textContent = 'New text content!';
