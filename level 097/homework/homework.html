<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation</title>
</head>
<body>
  <h1 id="title">Welcome</h1>

  <div class="class">Class Element 1</div>
  <div class="class">Class Element 2</div>
  <div class="class">Class Element 3</div>

  <p>This is a paragraph</p>
  <p>This is a paragraph.</p>

  <div id="html-content">content</div>
  <div id="text-content">text</div>

  <button onclick="manipulate()">Click Me!</button>

  <script>
    function manipulate() {
      // 3
      const title = document.getElementById("title");
      title.innerText = "Updated!";
      title.style.color = "blue";

      // 4
      const divs = document.getElementsByClassName("class")
      for (let i = 0; i < divs.length; i++) {
        divs[i].style.backgroundColor = "green"
        divs[i].style.fontWeight = "bold"
      }
      // 5
      const paragraphs = document.getElementsByTagName("p");
      for (let i = 0; i < paragraphs.length; i++) {
        paragraphs[i].style.fontWeight = "bold";
        paragraphs[i].style.color = "purple";
      }

      // 6
      document.getElementById("html-content").innerHTML = `<strong>123</strong>`;

      // 7
      document.getElementById("text-content").innerText = `<h1>123</h1>`;

      

    }
  </script>
</body>
</html>
