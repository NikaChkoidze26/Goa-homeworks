<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <a href="">Forgot password?</a>
        <button>Login</button>
        <div class="social-login">
            <p>Or Sign Up Using</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_(2019).svg" alt="Facebook">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_G_Logo.svg" alt="Google">
        </div>
        <a href="#">Sign Up</a>
    </div>
</body>
</html>
