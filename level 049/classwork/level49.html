<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>website title</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">SEction 2</a></li>
                <li><a href="#section3">Section 3</a></li>
                <li><a href="#section4">Section 4</a></li>
            </ul>
        </nav>
    </header>

    <section id="section1" class="static-section">
        <h2>Section 1</h2>
        <p>This is the first section.</p>
    </section>

    <section id="section2" class="relative-section">
        <h2>Section 2</h2>
        <div class="static-box">
            <p>This is rective section.</p>
        </div>
    </section>

    <section id="section3" class="absolute-section">
        <h2>Section 3</h2>
        <div class="absolute-box">
            <p>This is absoulute section.</p>
        </div>
    </section>

    <section id="section4" class="sticky-section">
        <h2>Section 4</h2>
        <div class="sticky-element">
            <p>This is sticky section.</p>
        </div>
    </section>

    <footer>
        <p>This is block.</p>
    </footer>
</body>
</html>
