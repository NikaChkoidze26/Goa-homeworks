<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    </link>
    <title>NFT</title>
</head>

<body>
    <main class="main-container">
        <section class="nft-container">


            <div class="container-image">
                <div class="main-image"></div>
                <div class="color-image"></div>
            </div>


            <div class="container-title">
                <h1><a href="">Equilibrium #3429</a> </h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>


            <div class="container-details">


                <div class="pricing">
                    <div class="pricing-img"></div>
                    <div>
                        <p>0.041ETH</p>
                    </div>
                </div>
                <div class="timing">
                    <div class="timing-img"></div>
                    <div>
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr class="container-line">

        
            <div class="author">
                <img src="images/image-avatar.png" alt="NFT">
                <p>Creation of <a href="/" class="author-name">Jules Wyvern</a></p>
            </div>
        </section>
    </main>
</body>

</html>
